<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
          <div class="p1">
            <div class="p1-left">
                <div class="p1a">
                    <span>SEU VOTO PARA</span>
                </div>
                <div class="p1b">GOVERNADOR</div>
                <div class="p1c">
                     <div class="numero pisca"></div>
                     <div class="numero"></div>
                </div>
                <div class="p1d">
                    Nome: Teste <br/>
                    Partido: Teste <br/>
                    Vice-Governador: Teste <br/>
                </div>
            </div>
            <div class="p1-right">
                <div class="p1-image">
                    <img src="Images/15.jpg" alt="" />
                    Governador
                </div>
                <div class="p1-image small">
                    <img src="Images/13.jpg" alt="" />
                    Vice Governador
                </div>
            </div>
          </div>
          <div class="p2">
            Aperte a tecla: <br/>
            CONFIRMA para CONFIRMAR este voto <br/>
            CORRIGE para CORRIGIR este voto
          </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao">1</div>
                <div class="teclado--botao">2</div>
                <div class="teclado--botao">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">4</div>
                <div class="teclado--botao">5</div>
                <div class="teclado--botao">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">7</div>
                <div class="teclado--botao">8</div>
                <div class="teclado--botao">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco">BRANCO</div>
                <div class="teclado--botao botao--corrige">CORRIGE</div>
                <div class="teclado--botao botao--confirma">CONFIRMA</div>
            </div>
        </div>

    </div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
